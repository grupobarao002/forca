<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"href="style.css">
</head>
<body>

    <div class="container text-center mt-5">
        <h1>jogo da forca</h1>
        <div id="container-palavra" class="palavra-oculta"></div>
        <div id="letras-erradas" class="letras-erradas"></div>

        <div class="mt-4">
            <input type="text" id="entrada-lerta" maxlength="1" class="form-control w-25 nx-auto "
            placeholder="Digite uma letra">
            <button id="botao-palpile" class="btn btn-primary mt-2">Dar palpite</button>
        </div>

        <div class="forca">
            <div class="parte cabeca ocuto"></div>
            <div class="parte corpo ocuto"></div>
            <div class="parte braco-esqueto ocuto"></div>
            <div class="parte braco-direito ocuto"></div>
            <div class="parte perna-esqueda ocuto"></div>
            <div class="parte perna-direita ocuto"></div>
        </div>

         <div id="mensagem" class="mt-3"></div>
         <button id="botao-reiniciar" class="btn btn-success mt-3" style="display: none;">Reiniciar jogo</button>

    </div>

      <script src="scipt.js"></script>
</body>
</html>
